{% set name = "editdistance" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/editdistance-{{ version }}.tar.gz
  sha256: 124a3ebe1934ed86c0bdb5deafcc67494604a7cc63bdbb587665b76c85648262
  patches:
    # add python 3.11 compat patch: https://github.com/roy-ht/editdistance/commit/5c81574c1ea9538a4d9c97d1f9c28cc10d67980f
    - patches/0001-cythonize.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch  # [unix]
    - m2-patch  # [win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
  run:
    - python

test:
  source_files:
    - test
  imports:
    - editdistance
  commands:
    - python test/test_editdistance.py
    - pip check
  requires:
    - pip

about:
  home: https://github.com/roy-ht/editdistance
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast implementation of the edit distance(Levenshtein distance)
  description: Fast implementation of the edit distance(Levenshtein distance)
  doc_url: https://github.com/roy-ht/editdistance
  dev_url: https://github.com/roy-ht/editdistance

extra:
  recipe-maintainers:
    - cbouss
